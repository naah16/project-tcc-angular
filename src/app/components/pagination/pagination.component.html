<div class="flex justify-center px-4 py-2 rounded-xl mt-auto">
  <ul class="flex items-center">
    <li class="px-[6px]">
      <button
        aria-label="Vá para a primeira página"
        [ngClass]="{
          'text-gray-500 hover:border-transparent hover:bg-blue-500 hover:text-white': pageIndex !== 0,
          'text-gray-400 border-gray-200 cursor-not-allowed': pageIndex === 0,
          'flex items-center justify-center w-9 h-9 rounded-lg bg-white border border-gray-400 text-base': true
        }"
        [disabled]="pageIndex === 0"
        (click)="onPageChange(0)"
      >
        <mat-icon>first_page</mat-icon>
      </button>
    </li>
    <li class="px-[6px]">
      <button
        aria-label="Vá para a página anterior"
        [ngClass]="{
          'text-gray-500 hover:border-transparent hover:bg-blue-500 hover:text-white': pageIndex !== 0,
          'text-gray-400 border-gray-200 cursor-not-allowed': pageIndex === 0,
          'flex items-center justify-center w-9 h-9 rounded-lg bg-white border border-gray-400 text-base': true
        }"
        [disabled]="pageIndex === 0"
        (click)="onPageChange(pageIndex - 1)"
      >
        <mat-icon>chevron_left</mat-icon>
      </button>
    </li>
    <li class="px-[6px]">
      <span class="p-2 rounded-lg text-base text-white bg-blue-500 hover:cursor-default">
        {{ pageIndex === 0 ? 10 : (((pageIndex + 1) * 10) < totalPage ? ((pageIndex + 1) * 10) : pageIndex * 10) }} / {{ totalPage }}
      </span>
    </li>
    <li class="px-[6px]">
      <button
        aria-label="Vá para a próxima página"
        [ngClass]="{
          'text-gray-500 hover:border-transparent hover:bg-blue-500 hover:text-white': totalPage !== pageIndex + 1,
          'text-gray-400 border-gray-200 cursor-not-allowed': totalPage === pageIndex + 1,
          'flex items-center justify-center w-9 h-9 rounded-lg border bg-white border-gray-400 text-base': true
        }"
        [disabled]="totalPage === pageIndex + 1"
        (click)="onPageChange(pageIndex + 1)"
      >
        <mat-icon>chevron_right</mat-icon>
      </button>
    </li>
    <li class="px-[6px]">
      <button
        aria-label="Vá para a última página"
        [ngClass]="{
          'text-gray-500 hover:border-transparent hover:bg-blue-500 hover:text-white': totalPage !== pageIndex,
          'text-gray-400 border-gray-200 cursor-not-allowed': totalPage === pageIndex + 1,
          'flex items-center justify-center w-9 h-9 rounded-lg border border-gray-400 bg-white text-base': true
        }"
        [disabled]="totalPage === pageIndex + 1"
        (click)="onPageChange((Math.ceil(totalPage / 10)) - 1)"
      >
        <mat-icon>last_page</mat-icon>
      </button>
    </li>
  </ul>
</div>
